<html lang="en">
<head>

    <title>Title</title>
    <script>

        //når vinduet er ferdig med å laste så kjøres funksjonen oppstart.

            document.getElementById("utskrift").innerHTML = "Hei Verden";

            document.getElementById("meningenMedLivet").innerHTML = "4" + "2";

            <!-- Utskriftselementer brukt i script -->

            <p id="meningenMedLivet"> 1? </p>

</html>
