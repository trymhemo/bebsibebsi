<html lang="en">
<head>

        function oppstart(){

                var brukernavnLengde = brukernavn.length;
                var passordLengde = passord.length;
                var passordBekreftelseLengde = passordBekreftelse.length;


                if (brukernavnLengde <= 0){
                    document.getElementById("utskrift").innerHTML = "Du m책 fylle in et brukernavn.";
                } else if (passordLengde <= 0){
                    document.getElementById("utskrift").innerHTML = "Du m책 fylle in er passord.";
                } else if (passordBekreftelseLengde <= 0){
                    document.getElementById("utskrift").innerHTML = "Du m책 bekrefte passordet ditt."
                } else if(passordLengde <5){
                    document.getElementById("utskrift").innerHTML = "Passordet ditt er ikke langt nok.";
                } else if(passord !== passordBekreftelse){
                    document.getElementById("utskrift").innerHTML = "Passordene er ikke like!";
                } else {
                    document.getElementById("utskrift").innerHTML = "Takk for at du registrerte deg. Russisk mafia er p책 vei. Prosessen er iverksatt.";
                }
            }
        }

    </script>
</head>
<body>

<input id="brukernavn" type="text"><p>Brukernavn</p>
<input id="passord" type="password"><p>Passord</p>
<input id="passordBekreftelse" type="password"><p>Passord</p>
<button id="registrer">Registrer</button>
<br>
<p id="utskrift">Vennligst registrer deg.</p>
</body>
</html>
