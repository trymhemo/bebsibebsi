<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Feil tid</title>
    <script>
        window.onload = oppstart;

        function oppstart(){
            var tid = new Date();

            document.getElementById("klokken").innerHTML = tid.getHours() + ":" + tid.getMinutes()+ ":" + tid.getSeconds();
            setTimeout(oppstart, 1000);

        }
    </script>
</head>
<body>
<p id="klokken"> Test </p>
</body>
</html>
