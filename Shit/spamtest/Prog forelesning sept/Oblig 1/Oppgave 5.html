<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Testside</title>
    <script>

        window.onload = oppstart;

        function oppstart() {
            document.getElementById("btnByttFarge").onclick = byttFarge;

        }

        function byttFarge() {

            var farge = document.getElementById("txtFarge").value;

            var ctx = document.getElementById("tegneflate").getContext("2d");

            ctx.beginPath();
            ctx.moveTo(50,350);
            ctx.lineTo(200,200);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(200,200);
            ctx.lineTo(350,350);
            ctx.stroke();

            ctx.beginPath();
            ctx.rect(50,350,300,150);  //x,y,w,h1
            ctx.stroke();

            ctx.beginPath();
            ctx.rect(100,400,50,50);  //x,y,w,h1
            ctx.stroke();

            ctx.beginPath();
            ctx.rect(250,400,50,100);  //x,y,w,h1
            ctx.stroke();


            ctx.beginPath();
            ctx.fillStyle = farge;
            ctx.strokeStyle = "blue";
            ctx.fill();
            ctx.stroke();

        }


    </script>

    <style>
        canvas{
            border:solid;
        }
    </style>
</head>
<body>
    <canvas id="tegneflate" height="500px" width="700px"></canvas>
    <input type="text" id="txtFarge" value="yellow"></input>
    <button type="button" id="btnByttFarge">Bytt</button>
</body>
</html>
